<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdaTech | Contacto </title>
  <script src="https://kit.fontawesome.com/66349fc88a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./scss/main.scss" />
  <link rel="icon" href="/images/favicon.png" />
</head>

<body class="contactpage">
  <load src="./partials/header.html" />
  <main class="contact">
    <h1 class="contact__title"> Cont√°ctanos </h1>

    <section class="contact__content">
      <!-- Mapa IMAGEN -->
      <div class="contact__map">
        <img src="/images/map.png" alt="map">
      </div>
      <!-- Formulario -->
      <form class="contact__form" action="https://formspree.io/f/xjgellny" method="POST">
        <label class="contact__label">
          Nombre
          <input class="contact__input" type="text" name="name" required></label>

        <label class="contact__label">
          Email
          <input class="contact__input" type="text" name="email" required>
        </label>

        <label class="contact__label">
          Mensaje
          <textarea class="contact__textarea" name="message" required></textarea>
        </label>

        <button class="contact__buttom" type="submit">
          Submit
        </button>
      </form>

    </section>
  </main>
  <!-- Footer -->
  <load src="./partials/footer.html" />
</body>

</html>
